<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jumble | Unscramble Words for Funsies</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/style.css">

</head>
<body>
	<div class="output" id="outPut">
		
	</div>

	<div id="answerKey"></div>

	<form class="userAnswers" action="" id="userAnswersForm">
		<input type="text" class="userAttempt">
	</form>

	<button class="nxtBtn">Skip</button>

	<div class="promptUser" id="promptUser">
		<div class="promptContent">
			<p>Ready to play? How many words can you unjumble before the clock runs out? Type in the correct word and press enter!</p>
			<p>Click skip if you're stuck, but don't do it too much (you lose points whenever you skip)</p>
			<button class="playBtn">Play</button>
		</div>
	</div>

	<div class="nextLvlPrompt">
		<div class="nextLvlMsg">
			<p id="dynamic"></p>
			<button class="nxtLvlBtn">Play</button>
		</div>
	</div>
	
	<div class="usersScore">
		<p>Score: <span class="score">0</span></p>
	</div>

	<div class="countdown">
		<span class="seconds">

		</span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
