<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jumble | Unscramble Words for Funsies</title>
	<style>
		.seconds {
      font-size: 350px;
      color:black;
      text-shadow:5px 5px 0 rgba(0,0,0,0.05);
      -webkit-transition:all 0.3s;
    }
	</style>
</head>
<body>
	<div id="outPut">
		
	</div>
	<div id="answerKey"></div>
	<form class="userAnswers" action="" id="userAnswersForm">
		<input type="text">
	</form>
	<button class="nxtBtn">Next</button>
	<button class="playBtn">Play</button>
	
	<div class="usersScore">
		<p>Score: <span class="score">0</span></p>
	</div>

	<div class="countdown">
		<span class="seconds">

		</span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
